name: iOS Build Check (Flutter)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter 3.22.3
        run: |
          git clone --depth 1 --branch 3.22.3 https://github.com/flutter/flutter.git "$HOME/flutter"
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          flutter --version

      - name: Select Xcode 15.x
        run: |
          if [ -d "/Applications/Xcode_15.4.app" ]; then
            sudo xcode-select -s "/Applications/Xcode_15.4.app"
          elif [ -d "/Applications/Xcode_15.3.app" ]; then
            sudo xcode-select -s "/Applications/Xcode_15.3.app"
          elif [ -d "/Applications/Xcode_15.2.app" ]; then
            sudo xcode-select -s "/Applications/Xcode_15.2.app"
          fi
          xcodebuild -version

      - name: Flutter pub get
        run: flutter pub get

      - name: Clean Pods hard
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock
          rm -rf ~/Library/Developer/Xcode/DerivedData/* || true
          cd ios
          pod deintegrate || true
          cd ..

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -N
          pod --version

      - name: Pod install
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS
        run: flutter build ios --release --no-codesign
