name: iOS Build Check (Flutter)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter (pinned, no cache)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.22.3"
          cache: false

      - name: Show versions (truth check)
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
          echo "FLUTTER_ROOT=$FLUTTER_ROOT"
          which flutter || true
          flutter --version
          xcodebuild -version
          sw_vers

      - name: Flutter pub get
        run: flutter pub get

      - name: Clean iOS + Pods
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock
          rm -rf ~/Library/Developer/Xcode/DerivedData/* || true

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -N
          pod --version

      - name: Pod install
        run: |
          cd ios
          pod repo update
          pod install --repo-update
          cd ..

      - name: Search for -G flag in iOS project
        run: |
          echo "---- Searching for '-G' in ios/ ----"
          grep -RIn -- "-G" ios || true

      - name: Build iOS (verbose)
        run: flutter build ios --release --no-codesign -v