name: iOS Build Check (Flutter)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          cache: true

      - name: Show versions
        run: |
          flutter --version
          xcodebuild -version
          sw_vers

      - name: Flutter pub get
        run: flutter pub get

      # חשוב: להריץ pod install בנפרד כדי שנוכל לחפש ב-Pods אחרי זה
      - name: Pod install
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Search for -G flag in iOS project
        run: |
          echo "---- Searching for '-G' in ios/ ----"
          grep -RIn -- "-G" ios || true
          echo "---- Searching for '-G' specifically in Pods xcconfig ----"
          grep -RIn -- "-G" ios/Pods ios/Runner.xcodeproj ios/Flutter || true

      - name: Build iOS (verbose)
        run: flutter build ios --release --no-codesign -v